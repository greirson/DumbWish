<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DumbWish - Simple Wishlist</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --card-bg: white;
            --card-shadow: rgba(0,0,0,0.1);
            --primary-color: #3498db;
            --primary-hover: #2980b9;
            --danger-color: #e74c3c;
            --danger-hover: #c0392b;
            --price-color: #2ecc71;
            --note-color: #666;
            --border-color: #ddd;
            --modal-overlay: rgba(0,0,0,0.5);
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #f5f5f5;
            --card-bg: #2d2d2d;
            --card-shadow: rgba(0,0,0,0.3);
            --primary-color: #2980b9;
            --primary-hover: #3498db;
            --danger-color: #c0392b;
            --danger-hover: #e74c3c;
            --price-color: #25a25a;
            --note-color: #aaa;
            --border-color: #444;
            --modal-overlay: rgba(0,0,0,0.7);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header-buttons {
            display: flex;
            gap: 10px;
        }
        .wishlist {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        }
        .item {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 4px var(--card-shadow);
        }
        .item-image-container {
            position: relative;
            width: 100%;
            padding-bottom: 100%; /* 1:1 Aspect Ratio */
            background: var(--border-color);
            border-radius: 4px;
            overflow: hidden;
        }
        .item img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: var(--border-color);
            border-radius: 4px;
        }
        .item h3 {
            margin: 10px 0;
            color: var(--text-color);
        }
        .price {
            color: var(--price-color);
            font-weight: bold;
        }
        .note {
            color: var(--note-color);
            font-size: 0.9em;
        }
        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: var(--primary-hover);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-overlay);
            display: none;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            margin: 0 auto;
            color: var(--text-color);
            text-align: center;
            box-shadow: 0 4px 6px var(--card-shadow);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            background: var(--card-bg);
            color: var(--text-color);
            transition: border-color 0.3s;
        }
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        #pin {
            font-size: 32px;
            letter-spacing: 8px;
            text-align: center;
            padding: 12px;
            margin: 1rem 0;
            width: 200px;
            border-width: 2px;
        }
        #pin::placeholder {
            letter-spacing: 4px;
        }
        .modal h2 {
            margin-bottom: 1.5rem;
            font-size: 1.8em;
            font-weight: 500;
        }
        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 1.5rem;
        }
        .modal-buttons button {
            min-width: 100px;
            padding: 12px 24px;
            font-size: 1.1em;
        }
        .delete-btn {
            background: var(--danger-color);
            margin-left: 10px;
        }
        .delete-btn:hover {
            background: var(--danger-hover);
        }
        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px 12px;
            font-size: 14px;
        }
        a {
            color: var(--primary-color);
        }
        .item-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: flex-end;
        }
        .edit-btn {
            background: var(--primary-color);
        }
        .edit-btn:hover {
            background: var(--primary-hover);
        }
        .image-upload {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .image-upload input[type="url"] {
            flex: 1;
        }
        .image-upload input[type="file"] {
            display: none;
        }
        .upload-btn {
            white-space: nowrap;
            padding: 8px 12px;
        }
        .preview-image {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>DumbWish</h1>
        <div class="header-buttons">
            <button class="theme-toggle" onclick="toggleTheme()">
                <span id="theme-icon">ðŸŒž</span>
            </button>
            <button onclick="showLoginModal()">Manage Wishlist</button>
        </div>
    </div>

    <div id="wishlist" class="wishlist">
        <!-- Items will be populated here -->
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Enter PIN</h2>
            <div class="form-group">
                <input type="password" 
                       id="pin" 
                       maxlength="10" 
                       pattern="[0-9]*" 
                       inputmode="numeric" 
                       placeholder="â€¢â€¢â€¢â€¢"
                       autocomplete="off">
            </div>
            <div class="modal-buttons">
                <button onclick="login()">Unlock</button>
                <button onclick="closeModal('loginModal')">Cancel</button>
            </div>
        </div>
    </div>

    <div id="addItemModal" class="modal">
        <div class="modal-content">
            <h2>Add Wishlist Item</h2>
            <form id="addItemForm" onsubmit="addItem(event)">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="url">URL:</label>
                    <input type="url" id="url">
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="text" id="price">
                </div>
                <div class="form-group">
                    <label for="image">Image:</label>
                    <div class="image-upload">
                        <input type="url" id="image" placeholder="Image URL">
                        <input type="file" id="imageFile" accept="image/*">
                        <button type="button" class="upload-btn" onclick="document.getElementById('imageFile').click()">
                            Upload
                        </button>
                    </div>
                    <img id="imagePreview" class="preview-image">
                </div>
                <div class="form-group">
                    <label for="note">Note:</label>
                    <textarea id="note"></textarea>
                </div>
                <div class="modal-buttons">
                    <button type="submit">Add Item</button>
                    <button type="button" onclick="closeModal('addItemModal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div id="editItemModal" class="modal">
        <div class="modal-content">
            <h2>Edit Wishlist Item</h2>
            <form id="editItemForm" onsubmit="updateItem(event)">
                <div class="form-group">
                    <label for="editTitle">Title:</label>
                    <input type="text" id="editTitle" required>
                </div>
                <div class="form-group">
                    <label for="editUrl">URL:</label>
                    <input type="url" id="editUrl">
                </div>
                <div class="form-group">
                    <label for="editPrice">Price:</label>
                    <input type="text" id="editPrice">
                </div>
                <div class="form-group">
                    <label for="editImage">Image:</label>
                    <div class="image-upload">
                        <input type="url" id="editImage" placeholder="Image URL">
                        <input type="file" id="editImageFile" accept="image/*">
                        <button type="button" class="upload-btn" onclick="document.getElementById('editImageFile').click()">
                            Upload
                        </button>
                    </div>
                    <img id="editImagePreview" class="preview-image">
                </div>
                <div class="form-group">
                    <label for="editNote">Note:</label>
                    <textarea id="editNote"></textarea>
                </div>
                <div class="modal-buttons">
                    <button type="submit">Save Changes</button>
                    <button type="button" onclick="closeModal('editItemModal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let authToken = '';
        let currentEditId = null;
        let currencySymbol = '$'; // Default, will be updated from server
        let currencyCode = 'USD'; // Default, will be updated from server
        
        // Theme handling
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            document.getElementById('theme-icon').textContent = theme === 'dark' ? 'ðŸŒœ' : 'ðŸŒž';
        }

        function toggleTheme() {
            const currentTheme = localStorage.getItem('theme') || 'light';
            setTheme(currentTheme === 'light' ? 'dark' : 'light');
        }

        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 
                          (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        setTheme(savedTheme);

        async function loadWishlist() {
            try {
                const response = await fetch('/api/wishlist');
                const data = await response.json();
                const items = data.items;
                currencySymbol = data.config.currencySymbol;
                currencyCode = data.config.currencyCode;
                
                const wishlist = document.getElementById('wishlist');
                wishlist.innerHTML = items.map(item => `
                    <div class="item">
                        ${item.image ? `
                            <div class="item-image-container">
                                <img src="${item.image}" alt="${item.title}">
                            </div>
                        ` : ''}
                        <h3>${item.title}</h3>
                        ${item.price ? `<div class="price" title="${currencyCode}">${currencySymbol}${item.price}</div>` : ''}
                        ${item.url ? `<a href="${item.url}" target="_blank">View Item</a>` : ''}
                        ${item.note ? `<div class="note">${item.note}</div>` : ''}
                        ${authToken ? `
                            <div class="item-actions">
                                <button class="edit-btn" onclick="showEditModal(${item.id}, ${JSON.stringify(item).replace(/"/g, '&quot;')})">Edit</button>
                                <button class="delete-btn" onclick="deleteItem(${item.id})">Delete</button>
                            </div>
                        ` : ''}
                    </div>
                `).join('');
            } catch (err) {
                console.error('Error loading wishlist:', err);
            }
        }

        function showLoginModal() {
            const modal = document.getElementById('loginModal');
            modal.style.display = 'flex';
            document.getElementById('pin').focus();
        }

        function showAddItemModal() {
            document.getElementById('addItemModal').style.display = 'flex';
            document.getElementById('title').focus();
            resetImagePreviews('image', 'imageFile', 'imagePreview');
        }

        function showEditModal(id, item) {
            currentEditId = id;
            document.getElementById('editTitle').value = item.title || '';
            document.getElementById('editUrl').value = item.url || '';
            document.getElementById('editPrice').value = item.price || '';
            document.getElementById('editImage').value = item.image || '';
            document.getElementById('editNote').value = item.note || '';
            document.getElementById('editItemModal').style.display = 'flex';
            document.getElementById('editTitle').focus();

            // Show image preview if exists
            const preview = document.getElementById('editImagePreview');
            if (item.image) {
                preview.src = item.image;
                preview.style.display = 'block';
            } else {
                preview.style.display = 'none';
            }
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = 'none';
            if (modalId === 'loginModal') {
                document.getElementById('pin').value = '';
            } else if (modalId === 'editItemModal') {
                currentEditId = null;
                resetImagePreviews('editImage', 'editImageFile', 'editImagePreview');
            } else if (modalId === 'addItemModal') {
                resetImagePreviews('image', 'imageFile', 'imagePreview');
            }
        }

        function resetImagePreviews(urlInputId, fileInputId, previewId) {
            document.getElementById(urlInputId).value = '';
            document.getElementById(fileInputId).value = '';
            document.getElementById(previewId).style.display = 'none';
        }

        // Handle image file selection
        function setupImagePreview(fileInputId, urlInputId, previewId) {
            const fileInput = document.getElementById(fileInputId);
            const urlInput = document.getElementById(urlInputId);
            const preview = document.getElementById(previewId);

            fileInput.addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                        urlInput.value = '';
                    };
                    reader.readAsDataURL(file);
                }
            });

            urlInput.addEventListener('input', function() {
                if (this.value) {
                    preview.src = this.value;
                    preview.style.display = 'block';
                    fileInput.value = '';
                } else {
                    preview.style.display = 'none';
                }
            });
        }

        // Setup image previews for both add and edit forms
        setupImagePreview('imageFile', 'image', 'imagePreview');
        setupImagePreview('editImageFile', 'editImage', 'editImagePreview');

        async function login() {
            const pin = document.getElementById('pin').value;
            if (pin.length < 4 || pin.length > 10 || !/^\d+$/.test(pin)) {
                alert('PIN must be 4-10 digits');
                return;
            }

            authToken = pin;

            try {
                const response = await fetch('/api/wishlist', {
                    headers: {
                        'Authorization': `Basic ${authToken}`
                    }
                });

                if (response.ok) {
                    closeModal('loginModal');
                    document.querySelector('.header-buttons').insertAdjacentHTML('afterbegin', '<button onclick="showAddItemModal()">Add Item</button>');
                    loadWishlist();
                } else {
                    alert('Invalid PIN');
                    authToken = '';
                }
            } catch (err) {
                console.error('Login error:', err);
                authToken = '';
            }
        }

        // Add event listener for Enter key on PIN input
        document.getElementById('pin').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                login();
            }
        });

        async function addItem(event) {
            event.preventDefault();
            const formData = new FormData();
            
            formData.append('title', document.getElementById('title').value);
            formData.append('url', document.getElementById('url').value);
            formData.append('price', document.getElementById('price').value);
            formData.append('note', document.getElementById('note').value);

            const imageFile = document.getElementById('imageFile').files[0];
            const imageUrl = document.getElementById('image').value;

            if (imageFile) {
                formData.append('image', imageFile);
            } else if (imageUrl) {
                formData.append('image', imageUrl);
            }

            try {
                const response = await fetch('/api/wishlist', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Basic ${authToken}`
                    },
                    body: formData
                });

                if (response.ok) {
                    // Reset form fields
                    document.getElementById('title').value = '';
                    document.getElementById('url').value = '';
                    document.getElementById('price').value = '';
                    document.getElementById('note').value = '';
                    document.getElementById('image').value = '';
                    document.getElementById('imageFile').value = '';
                    document.getElementById('imagePreview').style.display = 'none';
                    
                    closeModal('addItemModal');
                    loadWishlist();
                } else {
                    alert('Error adding item');
                }
            } catch (err) {
                console.error('Error adding item:', err);
            }
        }

        async function deleteItem(id) {
            if (!confirm('Are you sure you want to delete this item?')) return;

            try {
                const response = await fetch(`/api/wishlist/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Basic ${authToken}`
                    }
                });

                if (response.ok) {
                    loadWishlist();
                } else {
                    alert('Error deleting item');
                }
            } catch (err) {
                console.error('Error deleting item:', err);
            }
        }

        async function updateItem(event) {
            event.preventDefault();
            if (!currentEditId) return;

            const formData = new FormData();
            
            formData.append('title', document.getElementById('editTitle').value);
            formData.append('url', document.getElementById('editUrl').value);
            formData.append('price', document.getElementById('editPrice').value);
            formData.append('note', document.getElementById('editNote').value);

            const imageFile = document.getElementById('editImageFile').files[0];
            const imageUrl = document.getElementById('editImage').value;

            if (imageFile) {
                formData.append('image', imageFile);
            } else if (imageUrl) {
                formData.append('image', imageUrl);
            }

            try {
                const response = await fetch(`/api/wishlist/${currentEditId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Basic ${authToken}`
                    },
                    body: formData
                });

                if (response.ok) {
                    closeModal('editItemModal');
                    loadWishlist();
                } else {
                    alert('Error updating item');
                }
            } catch (err) {
                console.error('Error updating item:', err);
            }
        }

        // Load wishlist on page load
        loadWishlist();
    </script>
</body>
</html>
